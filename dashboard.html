<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Souza Transportes</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="logo.png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      transition: background-color 0.3s, color 0.3s;
    }
    body.dark-mode {
      background-color: #1e1e1e;
      color: #fff;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
      background-color: #2e7d32;
      color: white;
      font-weight: bold;
      font-size: 20px;
      gap: 10px;
    }
    .header img {
      height: 45px;
      border-radius: 10px;
    }
    .tabs {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 15px 0;
      flex-wrap: wrap;
    }
    .tabs button {
      border: none;
      background: #e9ecef;
      padding: 10px 15px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    .tabs button.active {
      background: #2e7d32;
      color: white;
    }
    .cards-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 10px;
      margin: 15px;
    }
    .card {
      background: white;
      border-radius: 10px;
      padding: 12px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    body.dark-mode .card {
      background: #2e2e2e;
    }
    canvas {
      margin-top: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 10px;
      width: 100%;
      height: auto;
    }
    body.dark-mode canvas {
      background: #2e2e2e;
    }
    .footer-btns {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 25px;
      flex-wrap: wrap;
    }
    .footer-btns button {
      border: none;
      border-radius: 8px;
      padding: 8px 14px;
      color: white;
      font-weight: 500;
      cursor: pointer;
    }
    .btn-refresh { background: #2e7d32; }
    .btn-clear { background: #ff9800; }
    .btn-dark { background: #333; }
    .btn-install { background: #0d6efd; }
  </style>
</head>
<body>
  <div class="header">
    <img src="logo.png" alt="Logo" />
    <span>Souza Transportes</span>
  </div>

  <div class="tabs">
    <button id="tabStatus" onclick="window.location.href='index.html'">üöõ Status Frota</button>
    <button id="tabProd" class="active">üìà Produtividade</button>
    <button id="tabVol" onclick="window.location.href='volume.html'">üìä Volume Entregue</button>
  </div>

  <div class="container">
    <div class="cards-container">
      <div class="card">
        <h6>Faturamento Total</h6>
        <h4 id="faturamentoTotal">R$ 0</h4>
      </div>
      <div class="card">
        <h6>Comiss√£o Total</h6>
        <h4 id="comissaoTotal">R$ 0</h4>
      </div>
      <div class="card">
        <h6>Peso (ton)</h6>
        <h4 id="pesoTotal">0 ton</h4>
      </div>
      <div class="card">
        <h6>Viagens</h6>
        <h4 id="viagensTotal">0</h4>
      </div>
    </div>

    <canvas id="pesoMotorista"></canvas>
    <canvas id="comissaoMotorista"></canvas>

    <div class="footer-btns">
      <button class="btn-refresh" onclick="buscarDados()">üîÑ Atualizar</button>
      <button class="btn-clear" onclick="limparCache()">üßπ Limpar Cache</button>
      <button class="btn-dark" onclick="toggleDarkMode()">üåô Modo Noturno</button>
      <button class="btn-install" id="installBtn">‚¨áÔ∏è Instalar</button>
    </div>

    <p class="text-center text-muted mt-3">¬© 2025 Souza Transportes</p>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbyZDvHD4CCG4xAbuIjckNApANUkDow8uifF96C1R5DRKd4soQJVZKvNoWJ6hLDPyc5n/exec";
    let dados = [];

    async function buscarDados() {
      try {
        const res = await fetch(scriptURL + "?aba=produtividade");
        const data = await res.json();
        dados = data;
        atualizarDashboard();
        localStorage.setItem("produtividadeCache", JSON.stringify(data));
      } catch (err) {
        console.error(err);
      }
    }

    function atualizarDashboard() {
      const peso = dados.reduce((acc, d) => acc + (parseFloat(d["PESO CARREGADO (TON)"]) || 0), 0);
      const viagens = dados.filter(d => d.MOTORISTA).length;
      const faturamento = dados.reduce((acc, d) => acc + (parseFloat(d["FATURAMENTO FRETE"]) || 0), 0);
      const comissao = dados.reduce((acc, d) => acc + (parseFloat(d["COMISS√ÉO (12%)"]) || 0), 0);

      document.getElementById("pesoTotal").innerText = `${peso.toLocaleString("pt-BR")} ton`;
      document.getElementById("viagensTotal").innerText = viagens;
      document.getElementById("faturamentoTotal").innerText = `R$ ${Math.round(faturamento).toLocaleString("pt-BR")}`;
      document.getElementById("comissaoTotal").innerText = `R$ ${Math.round(comissao).toLocaleString("pt-BR")}`;
      renderGraficos();
    }

    function renderGraficos() {
      const ctxPeso = document.getElementById("pesoMotorista").getContext("2d");
      const ctxComissao = document.getElementById("comissaoMotorista").getContext("2d");

      const nomes = dados.map(d => (d.MOTORISTA || "").split(" ")[0].toUpperCase());
      const pesos = dados.map(d => parseFloat(d["PESO CARREGADO (TON)"]) || 0);
      const comissoes = dados.map(d => parseFloat(d["COMISS√ÉO (12%)"]) || 0);

      new Chart(ctxPeso, {
        type: "bar",
        data: {
          labels: nomes,
          datasets: [{
            label: "Peso (ton)",
            data: pesos,
            backgroundColor: "rgba(75, 192, 192, 0.6)",
          }],
        },
        options: {
          indexAxis: 'y',
          plugins: { legend: { display: false } },
          scales: {
            x: { beginAtZero: true, ticks: { color: '#555' } },
            y: { ticks: { color: '#555' } }
          }
        }
      });

      new Chart(ctxComissao, {
        type: "bar",
        data: {
          labels: nomes,
          datasets: [{
            label: "Comiss√£o (R$)",
            data: comissoes,
            backgroundColor: "rgba(54, 162, 235, 0.6)",
          }],
        },
        options: {
          indexAxis: 'y',
          plugins: { legend: { display: false } },
          scales: {
            x: { beginAtZero: true, ticks: { color: '#555' } },
            y: { ticks: { color: '#555' } }
          }
        }
      });
    }

    function limparCache() {
      localStorage.removeItem("produtividadeCache");
      alert("Cache limpo com sucesso!");
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
      localStorage.setItem("darkMode", document.body.classList.contains("dark-mode"));
    }

    // Instala√ß√£o PWA
    let installPrompt;
    window.addEventListener("beforeinstallprompt", e => {
      e.preventDefault();
      installPrompt = e;
      document.getElementById("installBtn").style.display = "inline-block";
    });

    document.getElementById("installBtn").addEventListener("click", async () => {
      if (installPrompt) {
        installPrompt.prompt();
        await installPrompt.userChoice;
        installPrompt = null;
        document.getElementById("installBtn").style.display = "none";
      }
    });

    window.onload = () => {
      const cache = localStorage.getItem("produtividadeCache");
      if (cache) {
        dados = JSON.parse(cache);
        atualizarDashboard();
      } else {
        buscarDados();
      }

      if (localStorage.getItem("darkMode") === "true") {
        document.body.classList.add("dark-mode");
      }
    };
  </script>
</body>
</html>
